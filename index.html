<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>

        <div id="display"></div>
        <div class="grid-container">
            <button class="clear-btn" id="clear">c</button>
            <button class="sign-btn" id="sign">±</button>
            <button class="operation-btn" id="mod">%</button>
            <button class="operation-btn" id="divide">÷</button>
            <button class="number-btn" id="seven">7</button>
            <button class="number-btn" id="eight">8</button>
            <button class="number-btn" id="nine">9</button>
            <button class="operation-btn" id="multiply">×</button>
            <button class="number-btn" id="four">4</button>
            <button class="number-btn" id="five">5</button>
            <button class="number-btn" id="six">6</button>
            <button class="operation-btn" id="subtract">-</button>
            <button class="number-btn" id="one">1</button>
            <button class="number-btn" id="two">2</button>
            <button class="number-btn" id="three">3</button>
            <button class="operation-btn" id="add">+</button>
            <button class="zero-btn" id="zero">0</button>
            <button class="number-btn" id="decimal">.</button>
            <button class="equal-btn" id="equal">=</button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
